services:
  cjms-latest:
    container_name: cjms
    image: 'cjbuchel/cjms:latest'
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '2000-3000:2000-3000'
      - '37017:3001'

  cjms-version:
    container_name: cjms-v
    image: 'cjbuchel/cjms:${DOCKER_TAG}'
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '2000-3000:2000-3000'
      - '37017:3001'